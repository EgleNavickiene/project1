 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width-100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th class="margin-right-24 text-bold text-blue" mat-header-cell *matHeaderCellDef> No. </th>
    <td class="margin-right-24" mat-cell *matCellDef="let product"> {{product.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="text-bold text-blue" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th class="margin-left-24 margin-right-24 text-bold text-blue" mat-header-cell *matHeaderCellDef> Price </th>
    <td class="margin-left-24 margin-right-24 text-blue" mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th class="text-bold text-blue" mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product" >
          <!--*** Neveikia *ngIf - kur jį reikia rašyt???*** -->
      <!-- *ngIf="product.description, else noDescription"
      <ng-template #noDescription>
        <p>
          No description 
        </p>
      </ng-template> -->
      {{product.description}} </td>  
  </ng-container>    

  <ng-container  matColumnDef="photo">
    <th class="margin-left-24 text-bold text-blue" mat-header-cell *matHeaderCellDef> Photo </th>
    <td class="margin-left-24" mat-cell *matCellDef="let product" >       
      <img class="product-photo" src="{{product.photo}}" alt="{{product.name}}"> 
    </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th class="margin-left-24 margin-right-24 text-bold text-blue" mat-header-cell *matHeaderCellDef>Button</th>
    <td class="margin-left-24 margin-right-24" mat-cell *matCellDef="let product">
     
      <a mat-button-raised [routerLink]="['/products/', product.position]">       
        More...
      </a>
    </td>
</ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
